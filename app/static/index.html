<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Bible Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="./fontawesome/js/fontawesome.min.js" ></script>
    <script defer src="./fontawesome/js/solid.min.js" ></script>
    <style>
        .flex {
            display: flex;
        }
        .grow {
            flex-grow: 1;
        }
        .no-grow {
            flex-grow: 0;
        }
        .bg-gradient {
            background: linear-gradient(60deg, rgba(84,58,183,1) 0%, rgba(0,172,193,1) 100%) !important;
        }
        .container-height {
            height: 100vh !important;
        }
        .logo {
            font-size: 80px;
            margin-left:-35px;
            margin-top:-10px;
            color: rgba(255,255,255,0.2);
        }
        .link:hover {
            background:rgba(0,0,0,0.2);
        }
    </style>
    <script>
        window.addEventListener('resize', ()=>{
            const div = document.querySelector('.container-height');
            div.style.height = `${window.innerHeight}px`;
        });
    </script>
</head>

<body>
    <div class="flex container-height border py-3 bg-gradient" style="padding-right: 1rem;">
        <div class="no-grow text-white px-3">
            <ul class="nav flex-column side-menu">
                <li class="nav-item">
                    <a class="nav-link text-center">
                        <span class="fa-solid fa-book logo"></span>
                        <span class=" fa-solid fa-magnifying-glass position-absolute overflow-hidden logo"></span>
                    </a>
                </li>
                <li class="nav-item link rounded">
                  <a class="nav-link text-white active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item link rounded">
                  <a class="nav-link text-white" href="#">Explore</a>
                </li>
              </ul>
        </div>
        <div class="overflow-auto grow bg-light rounded">
            <!-- beginning main content body -->
            <div class="container mt-5">
                <div id="app" class="mb-3"></div>
            <div id="chat-history" class="border p-3 mb-3" style="height: 300px; overflow-y: auto;"></div>
            <form id="chat-form" class="input-group">
                <input type="text" id="user-input" class="form-control" placeholder="Type your message..." required>
                <button class="btn btn-primary" type="submit">Send</button>
            </form>
            </div>
            <!-- End main content body -->
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { reactive, html } from 'https://esm.sh/@arrow-js/core';

        const state = reactive({
            chatHistory: [{
                role: 'system',
                content: 'You are a helpful AI assistant. Respond concisely to user input.'
            }],
        });

        function updateChatHistory(content, role) {
            state.chatHistory.push({ content, role });
            const chatHistoryDiv = document.getElementById('chat-history');
            chatHistoryDiv.scrollTop = chatHistoryDiv.scrollHeight;
        }

        document.getElementById('chat-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const userInput = document.getElementById('user-input').value;
            updateChatHistory(userInput, 'user');

            const response = await fetch('/api/ai/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(state.chatHistory),
            });

            const data = await response.json();
            const aiResponse = data.output;

            updateChatHistory(aiResponse, 'assistant');
            document.getElementById('user-input').value = '';
        });

        html`
            Hello, Bible Explorer!
        `(document.getElementById('app'));

        html`
            <div>
                ${() => state.chatHistory.map(entry => html`
                    <div class="${entry.role === 'user' ? 'text-end' : 'text-start'}">
                        <strong>${entry.role === 'user' ? 'You' : 'AI'}:</strong> ${entry.content}
                    </div>
                `)}
            </div>
        `(document.getElementById('chat-history'));
    </script>
</body>

</html>
